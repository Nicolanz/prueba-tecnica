<form>
  <div class="form-group mb-3">
    <label for="nombres">Nombres</label>
    <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp" placeholder="Carlos">
  </div>
  <div class="form-group mb-3">
    <label for="apellidos">Apellidos</label>
    <input type="text" class="form-control" id="apellidos" placeholder="Monsalve">
  </div>
  <div class="form-group mb-3">
    <label for="documento">Documento de identidad</label>
    <input type="text" class="form-control" id="documento" placeholder="100000000">
  </div>
  <div class="form-group mb-3">
    <label for="email">E-mail</label>
    <input type="text" class="form-control" id="email" placeholder="@gmail.com">
  </div>
  <div class="form-row mb-3">
    <div class="form-group col-4">

      <select id="numeral" class="custom-select">

    </div>

      <input type="text" class="form-control" id="celular" placeholder="3192671867">
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="fecha">Fecha de nacimiento</label>
    <input type="text" class="form-control" id="fecha" placeholder="24/12/2017">
  </div>
  <div class="form-group d-flex justify-content-around col-12 mt-4 mb-5">
    <button class="btn">
      Hombre
    </button>
    <button class="btn">
      Mujer
    </button>
  </div>
